<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script type="text/javascript" src="./lib/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="lib/jscript.js"></script>

   <link rel="stylesheet" href="./css/myStyle.css">
</head>
<body>
    <div class="hdr">
        <div class="hdr2">
            <p id='para'>JQuery</p>
            <h1>Learning JQuery | <i>By Binod Shrestha</i> </h1></div>

    </div><br>
    <div class="buttons">
        <button class="btnmoveRight" id="1">Move Right</button>
        <button class="btnmoveLeft" id="2">Move Left</button>
        <button class="btnmoveRound" id="3">Move Round</button>
    </div>
    <hr>
    <div class="container"></div>

    <hr>

    <button class="btnSlideUp" id="slide-1">Slide up</button>
    <button class="btnSlideDown" id="slide-2">Slide Down</button>
    <button class="btnSlideToggle" id="slide-3">Slide Toggle</button>
    <button class="btnSlideStop" id="slide-4">Stop</button>
    <br><br>
    <div class="box2" id="box" for="show">Show</div>
    <hr>
    <br>
    <br>
    <div class="box3" id="box-3">
        <label>My List of Fruits:</label>
        <ul class="unorderedList">
            <li class="List-item-1">Mango</li>
            <li class="List-item-2">Apple</li>
            <li class="List-item-3">Banana</li>
            <li class="List-item-4">Guava</li>
            <li class="List-item-5">Peach</li>
        </ul>
        <button class="btnAppend" id="append">Append</button>
        <button class="btnPrepend" id="prepend">Prepend</button>
        <button class="btnBefore" id="before">Before</button>
        <button class="btnAfter" id="after">After</button>
        <button class="btnAppendTo" id="appendto">AppendTo</button>
        <button class="btnEmpty" id="empty" for="Empty">Empty</button>
        <button class="btnDetach" id="detach" for="detach">Detach</button>
    </div>
</body>
</html>
